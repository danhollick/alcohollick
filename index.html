<script src="blotter.min.js"></script>
<script src="fliesMaterial.js"></script>
<script src="rollingDistortMaterial.js"></script>
<script>

	var text = new Blotter.Text("designer", {
		family: "sans-serif",
		size: 24,
		fill: "#fff",
		paddingTop: 8,
		leading: 1.5,
		weight: 600,
	});

	var material = new Blotter.FliesMaterial();
	material.uniforms.uPointCellWidth.value = 0.034
	material.uniforms.uPointRadius.value = 1
	material.uniforms.uSpeed.value = 4
	var elem = document.getElementById("designer");

	var blotter = new Blotter(material, { texts: text });

	var scope = blotter.forText(text);

	scope.appendTo(elem);;
</script>

<script>
	var text = new Blotter.Text("developer", {
		family: "sans-serif",
		size: 24,
		fill: "#fff",
		paddingTop: 8,
		paddingRight: 10,
		leading: 1.0,
		weight: 600,
	});

	var material = new Blotter.RollingDistortMaterial();
	material.uniforms.uSpeed.value = 4.6
	material.uniforms.uRotation.value = 0
	material.uniforms.uSineDistortSpread.value = 1
	material.uniforms.uSineDistortCycleCount.value = 0.4
	material.uniforms.uSineDistortAmplitude.value = 0.04
	material.uniforms.uNoiseDistortVolatility.value = 4
	var elem = document.getElementById("developer");

	var blotter = new Blotter(material, { texts: text });

	var scope = blotter.forText(text);

	scope.appendTo(elem);;
